<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>爱情记录</title>
</head>
<body>
<span id="s1"></span>
</body>
</html>
<script>
window.onload=function(){
    var oSpan = document.getElementById('s1');
    var nDate = new Date(2016,4,7,14,0,0);//修改需要倒计时的时间，月份是o-based，1月=0
    showTime();
    setInterval(showTime,1000);
function showTime(){
    var oDate = new Date();//获取当地显示器的时间
    var time = Math.floor( (oDate - nDate) / 1000 );
var d = Math.floor( time / 86400 );
    var h = Math.floor( time % 86400 / 3600 );
    var m = Math.floor( time % 86400 % 3600 / 60 );
    var s = time % 60;
oSpan.innerHTML = "我们已经在一起了：<br/>" + 
    d + '天'+h+'时'+m+'分'+s+'秒';
    }
};
</script>
