<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>我们已经在一起了</title>
</head>
<body>
<span id="s1"></span>
</body>
</html>
<script>
window.onload=function(){

    var oSpan = document.getElementById('s1');
    var nDate = new Date('sep 8,2014');//修改需要倒计时的时间

showTime();
    setInterval(showTime,1000);

function showTime(){
    var oDate = new Date();//获取当地显示器的时间
    var time = Math.floor( (nDate - oDate) / 1000 );

var d = Math.floor( time / 86400 );
    var h = Math.floor( time % 86400 / 3600 );
    var m = Math.floor( time % 86400 % 3600 / 60 );
    var s = time % 60;

oSpan.innerHTML = "距离2014年中秋节还有：<br />" + 
    d + '天'+h+'时'+m+'分'+s+'秒';
    }

};

</script>
